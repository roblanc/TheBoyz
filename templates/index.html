<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prietenii Bot powered by Mama BebeV1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chatbot-selector">
            <button id="beldo-btn" class="chatbot-button active">
                <img src="{{ url_for('static', filename='beldo.jpg') }}" alt="Beldo" class="chatbot-icon">
                <span>Beldo</span>
            </button>
            <button id="unde-btn" class="chatbot-button">
                <img src="{{ url_for('static', filename='unde.jpg') }}" alt="Unde" class="chatbot-icon">
                <span>Unde</span>
            </button>
            <button id="marius-btn" class="chatbot-button">
                <img src="{{ url_for('static', filename='marius.jpg') }}" alt="Marius" class="chatbot-icon">
                <span>Marius</span>
            </button>
        </div>
        <div id="chat-area" class="chat-area">
            <div id="history" class="history">
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
